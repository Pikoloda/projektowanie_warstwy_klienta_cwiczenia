<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablice</title>
    <script>
        let numberArray = [1, 2, 3];
        let textArray = ['one', 'two', 'three'];
        let booleanArray =[true, false, true];
        let mixArray = [ 1, 'two', true];

        console.log('Tablica numberArray');
        console.log(numberArray);

        console.log('Tablica textArray');
        console.log(textArray);

        console.log('Tablica booleanArray');
        console.log(booleanArray);

        console.log('Tablica mixArray');
        console.log(mixArray);

        console.log('Trzeci element z textArray');
        console.log(textArray[2]);

        console.log('Tablica numberArray po modyfikacji drugiego elementu');
        numberArray[1] = 400;
        console.log(numberArray);

        console.log('Element z tablicy numberArray spoza zaktersu');
        console.log(numberArray[-1]);

        console.log('Czy tablica numberArray zawiera wartośc 1');
        console.log(numberArray.includes(1));


        console.log('Czy tablica numberArray zawiera wartośc 1000');
        console.log(numberArray.includes(1000));

        console.log('Tablica numberArray po dodaniu elementu na koniec');
        numberArray.push(100);
        console.log(numberArray);

        console.log('Typ zmiennej numberArray');
        console.log(typeof numberArray);

        console.log('Liczba elementów tablicy numberArray');
        console.log(numberArray.length)



    </script>

</head>
<body>



</body>
</html>
