<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funkcje</title>
    <script>
        function simpleFunction() {
            console.log('Wywołana funckja simpleFunction');
        }

        simpleFunction();

        function rewrite(text) {
            console.log(text);
        }

        rewrite('Jakiś przekazany tekst');
        rewrite(123);
        rewrite(true);

        function sumOfTwo(a, b) {
            let sum = a + b;
            console.log(a + ' + ' + b + ' = ' + sum);
        }

        sumOfTwo(2, 24);

        function functionWithReturn() {
            return 'Jakiś zwrócony tekst';
        }

        console.log(functionWithReturn());

    </script>


</head>
<body>

</body>
</html>
