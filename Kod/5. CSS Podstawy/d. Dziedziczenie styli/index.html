<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dziedziczenie styli</title>
    <style>
      p {
          color: red;
      }
      strong {
          color: blue;
      }
      em {
          color: yellow;
      }
    </style>

</head>
<body>

  <p>
    Wewnątrz elementu p
    <strong>
      Wewnątrz elementu strong
      <em>Element HTML</em>
    </strong>
  </p>

</body>
</html>
