<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Decyzje</title>
    <script>

        function evenOrOdd(n) {
            if (n % 2 !== 0) {
                console.log('Liczba nieparzysta');
            } else {
                console.log('Liczba parzysta');
            }
        }

        //Test

        evenOrOdd(2);
        evenOrOdd(3);
        evenOrOdd(4);
        evenOrOdd(341);
        evenOrOdd(2142);




    </script>
